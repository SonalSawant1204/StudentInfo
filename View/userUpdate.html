<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<script type="text/javascript">
    function redirect(url){
        window.location=url;
    }
    </script>
<body>
    <div class="container">
    <div class="content">
        <h3>
            Update User
        </h3>
            <form method="post" action="../controller/userUpdate.php">
                <table>
                <tr><td><label for="userRollNo">Roll No:</label></td>
                <td><input type="number" class="form-control" placeholder="Enter roll no" name="userRollNo" required></td></tr>
                <tr>
                <td><label for="userName">Name:</label></td>
                <td><input type="text" class="form-control" placeholder="Enter name" name="userName" required></td>
                </tr>
                <tr>
                <td><label for="userMarks">Marks:</label></td>
                <td><input type="number" class="form-control" placeholder="Enter marks" name="userMarks" required></td></tr>
            </table>
                <table><tr><td><input type="submit" class="btn btn-success" name="update" value="Update Data"></td> 
                <td><input type="reset" class="btn btn-primary" name="reset" value="Reset"></td> 
                <td><input type="button" onclick="redirect('userList.html')" class="btn btn-default" name="cancel" value="Cancel"></td></tr>
                </table> 
            </form>
</div>
</div>
</body>
</html>
